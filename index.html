<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Noto+Sans"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="./dist/main.js"></script>
    <title>Car Search</title>
  </head>

  <body>
    <header>EV Comparison</header>

    <nav>
        <a href="https://github.com/jason330">GitHub</a>
    </nav>
        
    <!-- <h1>Car Search</h1> -->

    <main>

        <section>
            <h2>Select Cars</h2>
                <ul id="cars">

                </ul>

        </section>
        
        
        <section>
            <h2>Results</h2>
            <div>
              <canvas id="carChart" width="600" height="650"></canvas>
              
            </div>
        </section>
        
        
        <section>
            <h2>Sort By:</h2>
              <ul id="specifications">
                <li class="price">
                  <img class="price" src="assets/categoryImages/price.svg" alt="dollar sign">
                  <h1 class="price">Price</h1>
                </li>

                <li class="economy_combined">
                  <img src="assets/categoryImages/economy.svg" alt="car battery">
                  <h1>Economy</h1>
                </li>

                <li class="range">
                  <img src="assets/categoryImages/range.svg" alt="EV charging station">
                  <h1>Range</h1>
                </li>

                <li class="peak_power">
                  <img src="assets/categoryImages/horse-solid.svg" alt="horse">
                  <h1>Peak Power</h1>
                </li>

                <li class="acceleration">
                  <img src="assets/categoryImages/accel-gauge.svg" alt="speedometer">
                  <h1>Acceleration</h1>
                </li>

                <li class="max_Seating">
                  <img src="assets/categoryImages/seat.svg" alt="chair">
                  <h1>Max Seating</h1>
                </li>

                <li class="Cargo">
                  <img src="assets/categoryImages/cargo.svg" alt="cargo truck">
                  <h1>Cargo Space</h1>
                </li>

              </ul>
              <script src="src/carChart.js"></script>
              <!-- <script src="src/specifications.js"></script> -->
        </section>
    
    </main>

  </body>

</html>
